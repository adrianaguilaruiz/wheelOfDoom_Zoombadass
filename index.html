<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="./css/mq800.css"
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/upper.css">
    <link rel="stylesheet" href="./css/bottom.css">
    <link href="./css/footer.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27097f60e3.js" crossorigin="anonymous"> </script>
    <title>ZOOMbadass</title>
</head>
    


<body>
    <header>  
      <div class="log">
        <img src="./images/image.png" alt="logo"> 
      </div>
      <h4>Sala de Juego</h4>
      <img id="window" src="./images/min.PNG" alt="Botones de ventana">
    </header>

    <figure>
      <img id="headerZoom" src="./images/headerZoom2.png" alt="Header de Zoom">
    </figure>

    <section class="section">
      <!--upper main-->

      <article id="part1">

        <div id="test">
          <div class="containerUpper">
              <a href="#">
                  <button id="button1">JUGAR</button>
              </a>
              <div class="boxHostName">
                  <h4 id="host">Anfitrión</h4>
                  <input type="text" size="auto" maxlength="40" placeholder="Insertar participante..." name="nombre">
              </div>
              <a href="#">
                  <button id="button1">AÑADIR</button>
              </a>
          </div>
        

          <div class="participants">
              <div class="row">
                  <div class="col">Paula</div>
                  <div class="col">Adriana</div>
                  <div class="col">Veronika</div>
                  <div class="col">Lola García</div>
                  <div class="col">Natalia</div>
                  <div class="col">Raquel</div>
              </div>
          </div>

        </div>  

          <figure>
            <img id="footerZoom" src="./images/footerZoom.png" alt="Footer de Zoom">
          </figure>

      </article>

      <!--article part 2-->
      <article id="part2">
        <div class="message">  
            <p class="message">La Coder XXXXXXX ha sido eliminada</p> 
        </div>
        <div class="container">
            <img src="./images/monitor.png" alt="ordenador" width=80%">
            <div class="listCoders">
                <p>La Coder LOLA ha sido eliminada</p>
                <p>La Coder PAULA ha sido eliminada</p>
            </div>
        </div>
      </article> 

    </section>   
    
    <figure>
      <img id="footerZoom2" src="./images/footerZoom.png" alt="Footer de Zoom">
    </figure>


    <footer>
        <div class="group2">
          <small> &copy; 2022 <b>Zoombadass</b></small> 
          <br>
          <small> Todos los derechos reservados.</small>
        </div>  
        <div class="group1">
            <div class="box">
              <h6>Síguenos:</h6>
              <div class="socialMedia">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin-square"></a>
                <a href="#" class="fa fa-twitter"></a>
            </div>
          </div>
        </div>
    </footer>

    <script src="./js/main.js" type="text/javascript"></script>  

</body>
</html>
